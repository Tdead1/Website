	<head>
		<script type="text/javascript">
		document.addEventListener('mousemove', funcOnMouseUpdate, false);

		var fadeValue = 0.1;
		var unrealLogo;
		var cppLogo;
		var mouseX = 0;
		var mouseY = 0;
		
		
		function Init()
		{
			unrealLogo = document.getElementById("unrealLogo");
			cppLogo = document.getElementById("cppLogo");
			window.setInterval(Update, 16);
			
			// set initial values
			funcOnMouseUpdate();
		}
		
		function Update()
		{
			elementMouseIsOver = document.elementFromPoint(mouseX, mouseY);
			funcUnfadeImage(cppLogo);
			funcUnfadeImage(unrealLogo);
			switch(elementMouseIsOver)
			{
				case unrealLogo:
					funcFadeImage(unrealLogo);
					break;
				case cppLogo:
					funcFadeImage(cppLogo);
					break;
				default:
					break;
			}
			
			
		}
		function funcFadeImage(img)
		{
			var imgAlpha = 0.0;
			imgAlpha = window.getComputedStyle(img).getPropertyValue("opacity");
			imgAlpha = parseFloat(imgAlpha) - 0.2;
			img.style.opacity = parseFloat(imgAlpha);
			imgAlpha = window.getComputedStyle(img).getPropertyValue("opacity");
			img.style.opacity = Math.max(0.1, Math.min(parseFloat(imgAlpha), 1));
		}
		function funcUnfadeImage(img)
		{			
			var imgAlpha = 0.0;
			imgAlpha = window.getComputedStyle(img).getPropertyValue("opacity");
			imgAlpha = parseFloat(imgAlpha) + 0.1;
			img.style.opacity = parseFloat(imgAlpha);
			imgAlpha = window.getComputedStyle(img).getPropertyValue("opacity");
			img.style.opacity = Math.max(0.1, Math.min(parseFloat(imgAlpha), 1));
		}
		function funcOnMouseUpdate(currentElement)
		{
			if(currentElement != null)
			{
				mouseX = currentElement.clientX;
				mouseY = currentElement.clientY;
			}
		}		
		</script>
